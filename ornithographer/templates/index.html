<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V17</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./static/main.css">
</head>
<body>
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-form">
				<span class="login100-form-title">
					Bird Species Identifier
				</span>
				<div class="login100-form-title-20">
					<form class="login100-form-title-20" action="./upload" method="post" enctype = 'multipart/form-data'>
					
					<div class="image">
						<label for="file-input">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Upload image</label>
						<input id="file-input" class="hide" type="file" name="img" accept="image/*">
					</div>
					<br>
					<span class="login100-form-title-20">
						<p>Selected image : </p>
						<p id="image-name">	</p>
					</span>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Find
						</button>
					</div>
					</form>
				</div>
				<div class="login100-form-title-or">
					OR
				</div>
				<div class="login100-form-title-20" >
	 				<form class="login100-form-title-20" action="./upload_url" method="post" enctype = 'multipart/form-data'>
					<div class="image" >
						<input type="text" id="url" class="" style="cursor: auto" name="url" placeholder="Paste url">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Find
						</button>
					</div>
					</form>

				</div>
			</div>

			<div class="login100-more img hide">
				<img id = "selected-image" width="100%" height="100%" src="" />
			</div>
			<div class="login100-more bg" style="background-image: url('./static/bg.jpg');">
			</div>

	        <img id = "selected-image" src="" /> 

	        <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
	        <script>
	            let base64Image;
	            $("#file-input").change(function() {
	                let reader = new FileReader();
	                reader.onload = function(e) {
	                    let dataURL = reader.result;
	                    $('#selected-image').attr("src", dataURL);
	                    var filename = $('#theImage').attr('src');
	                }
	                reader.readAsDataURL($("#file-input")[0].files[0]);
	                $('#image-name').text($("#file-input")[0].files[0].name);
	            });
            </script>
		</div>
	</div>
	  <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script><script  src="./static/script.js"></script>
	</body>
</html>
